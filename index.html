<html>
  <head>
    <link href="./style.css" rel="stylesheet" />
    <script src="./build/index.js"></script>
  </head>
  <body>
    <div class="wrap">
      <img src="./asset.svg" class="should-bounce-rotate" />
      <div class="should-bounce" id="bouncy">bouncyyyy anim</div>

      <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
        <div class="inputs">
          <label for="stiffness">Stiffness (k)</label>
          <input name="stiffness" id="stiffness" type="number" />
          <label for="damping">Damping (c)</label>
          <input name="damping" id="damping" type="number" />
          <label for="duration">Duration (ms)</label>
          <input name="duration" id="duration" type="number" />
        </div>
      </div>
    </div>
  </body>
</html>
